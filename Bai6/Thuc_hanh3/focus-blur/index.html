<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Focus Events</title>
  </head>
  <body>
    <p>Move focus to the password field to see the effect:</p>
    <form id="form">
      <input type="text" placeholder="username" />
      <input type="password" placeholder="password" />
    </form>
    <script>
      let pwd = document.querySelector('input[type="password"]');
      pwd.addEventListener("focus", function (e) {
        pwd.style.backgroundColor = "yellow";
      });
      pwd.addEventListener("blur", function (e) {
        pwd.style.backgroundColor = "";
      });
    </script>
  </body>
</html>
