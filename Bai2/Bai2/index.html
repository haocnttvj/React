<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>THÊM SINH VIÊN</h2>
    <form>
        Họ tên <input type="text" placeholder="Nguyễn Văn An"><br>
        Ngày sinh <input type="date" name="date"><br>
        Giới tính
        <input type="radio" name="gender"> Nam 
        <input type="radio" name="gender"> Nữ <br>
        Quê quán <select name="Que">
            <option value="An Giang">An Giang</option>
            <option value="Hà Nội">Hà Nội</option>
            <option value="Thái Nguyên">Thái Nguyên</option>
        </select><br>
        Địa chỉ <input type="text"><br>
        Sở thích 
        <input type="checkbox" name="like"> Thể thao
        <input type="checkbox" name="like"> Du lịch
        <input type="checkbox" name="like"> Phim ảnh
        <input type="checkbox" name="like"> Ẩm thực <br>
        Màu yêu thích <input type="color" name="color"><br>
        Email <input type="email" name="email"><br>
        Trang Facebook <input type="text"><br>
        Lớp <select name="Lop">
            <option value="CNTT khoa 8">Lớp CNTT khóa 8</option>
            <option value="CNTTVJ khoa 8">Lớp CNTTVJ khóa 8</option>
            <option value="Kinh te khoa 8">Kinh tế khóa 8</option>
        </select><br>
        Tên đăng nhập <input type="text"><br>
        Mật khẩu <input type="password" name="password"><br>
        Ảnh thẻ <input type="file" name="image"><br>
        Mô tả <textarea name="mo ta" cols="30" rows="2">Nhập nội dung vào đây!</textarea><br>
        <input type="button" value="Gửi">
        <input type="button" value="Nhập lại">
    </form>
</body>
</html>
