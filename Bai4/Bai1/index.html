<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>[Bài tập 1] Xây dựng layout trang admin</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <!-- Sidebar Begin -->
        <div
          class="col-sm-2 col-auto px-0 collapse collapse-horizontal overflow-hidden bg-dark text-white"
          id="sidebar"
        >
          <div
            class="list-group border-0 text-center text-sm-start min-vh-100"
            id="sidebar-menu"
          >
            <ul class="navbar-nav">
              <li>
                <div class="mt-2">
                  <a
                    href="#"
                    class="list-group-item border-0 d-inline-block text-truncate fs-5 bg-dark text-white"
                    data-bs-parent="#sidebar"
                    ><i class="bi-circle-fill"></i>
                    <span class="d-none d-sm-inline">Admin</span>
                  </a>
                </div>
              </li>
              <li>
                <hr />
              </li>
              <li>
                <div class="mt-2">
                  <a
                    href="#"
                    class="list-group-item border-0 d-inline-block text-truncate fs-5 bg-dark text-white"
                    data-bs-parent="#sidebar"
                    ><i class="bi-circle-fill"></i>
                    <span class="d-none d-sm-inline">Nguyễn Thị B</span>
                  </a>
                </div>
              </li>
              <li><hr /></li>
              <li>
                <form class="d-flex">
                  <input
                    class="form-control me-2 list-group-item bg-secondary"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button class="btn btn-outline-secondary" type="submit">
                    Search
                  </button>
                </form>
              </li>
              <li>
                <a
                  class="nav-link dropdown-toggle list-group-item bg-dark text-white"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Trang chủ
                </a>
              </li>
              <li>
                <a
                  class="nav-link dropdown-toggle list-group-item bg-dark text-white"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Quản lý sản phẩm
                </a>
                <ul
                  class="dropdown-menu bg-dark"
                  aria-labelledby="navbarDropdown"
                >
                  <li>
                    <a class="dropdown-item text-white" href="#">Danh sách</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <!-- Sidebar End -->

        <!-- Main content -->
        <main class="col-sm col border-start ps-md-2 pt-2">
          <!-- Navbar Begin -->
          <nav class="navbar navbar-expand-md navbar-light bg-light shadow-sm">
            <a
              href="#"
              data-bs-target="#sidebar"
              data-bs-toggle="collapse"
              class="rounded-3 p-1 text-decoration-none link-dark"
              ><i class="bi bi-list"></i
            ></a>
            <button
              class="navbar-toggler d-lg-none"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#Navbar"
              aria-controls="Navbar"
              aria-expanded="false"
              aria-label="Toggle navigation"
            ></button>
            <div class="collapse navbar-collapse" id="Navbar">
              <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" href="#" aria-current="page"
                    >Trang chủ <span class="visually-hidden">(current)</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Đăng xuất</a>
                </li>
              </ul>
              <i class="bi bi-search mx-4"></i>
            </div>
          </nav>
          <!-- Navbar End -->

          <!-- Content Begin -->
          <div class="page-header pt-3 position-relative">
            <h3>Trang chủ</h3>
            <a
              class="text-decoration-none fw-bold position-absolute end-0 top-50"
              href="#"
              >Trang chủ</a
            >
          </div>
          <div class="row">
            <div class="col-md-3">
              <div
                class="card text-light bg-info mb-3"
                style="max-width: 18rem"
              >
                <div class="card-body">
                  <h4 class="card-title fw-bold fs-2">150</h4>
                  <p class="card-text">New Orders</p>
                  <i class="bi bi-handbag" id="icon"></i>
                </div>
                <div class="card-footer text-center">
                  more info <i class="bi bi-arrow-right-circle-fill"></i>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div
                class="card text-light bg-success mb-3"
                style="max-width: 18rem"
              >
                <div class="card-body">
                  <h4 class="card-title fw-bold fs-2">53%</h4>
                  <p class="card-text">Bounce Rate</p>
                  <i class="bi bi-bar-chart-fill" id="icon"></i>
                </div>
                <div class="card-footer text-center">
                  more info <i class="bi bi-arrow-right-circle-fill"></i>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card text-dark bg-warning" style="max-width: 18rem">
                <div class="card-body">
                  <h4 class="card-title fw-bold fs-2">44</h4>
                  <p class="card-text">User Registrations</p>
                  <i class="bi bi-person-plus" id="icon"></i>
                </div>
                <div class="card-footer text-center">
                  more info <i class="bi bi-arrow-right-circle-fill"></i>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card text-light bg-danger" style="max-width: 18rem">
                <div class="card-body">
                  <h4 class="card-title fw-bold fs-2">65</h4>
                  <p class="card-text">Unique Visitors</p>
                  <i class="bi bi-pie-chart" id="icon"></i>
                </div>
                <div class="card-footer text-center">
                  more info <i class="bi bi-arrow-right-circle-fill"></i>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
